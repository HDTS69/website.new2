
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Optimization Report</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    h1, h2 {
      color: #2c3e50;
    }
    .summary {
      background-color: #f8f9fa;
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .summary-item {
      margin-bottom: 10px;
    }
    .summary-item strong {
      font-weight: 600;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
      font-weight: 600;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
    .savings-high {
      color: #2ecc71;
    }
    .savings-medium {
      color: #3498db;
    }
    .savings-low {
      color: #e67e22;
    }
  </style>
</head>
<body>
  <h1>Image Optimization Report</h1>
  
  <div class="summary">
    <div class="summary-item">
      <strong>Total Images:</strong> 116
    </div>
    <div class="summary-item">
      <strong>Optimized Images:</strong> 28
    </div>
    <div class="summary-item">
      <strong>Total Savings:</strong> 0 Bytes (NaN%)
    </div>
  </div>
  
  <h2>Detailed Results</h2>
  
  <table>
    <thead>
      <tr>
        <th>Image</th>
        <th>Dimensions</th>
        <th>Format</th>
        <th>Original Size</th>
        <th>New Size</th>
        <th>Savings</th>
      </tr>
    </thead>
    <tbody>
      
    </tbody>
  </table>
</body>
</html>
